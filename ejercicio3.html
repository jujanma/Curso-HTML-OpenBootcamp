<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Audio, imagen y video</title>
</head>

<body>
    <div>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="./video/raze.jpg" alt="Imagen de Valorant" height="300" width="300">
    </div>
    <div>
        <h1>Aprendiendo a utilizar videos</h1>
        <video width="300" height="300" controls autoplay loop muted>
            <source src="./video/210329_01B_Bali_1080p_027.mp4" />
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar audios</h1>
        <audio loop autoplay controls>
            <source src="./video/Nathan y Shander Ft. Feid, Ryan Castro y Totoy El Frio - VIP.mp3" type="audio/mp3"/>
        </audio>
    </div>
</body>

</html>
